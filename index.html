<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <title>Publibike Spotter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="library/chart.umd.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="library/moment.js"></script>
  <script src="library/chartjs-adapter-moment.min.js"></script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#chur">Chur</a></li>
        <li><a href="#zurich">Zürich</a></li>
        <li><a href="#bern">Bern</a></li>
        <li><a href="#fribourg">Fribourg</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h1>Nico Moji</h1>
    <img src="Velo Animation.gif" alt="Animated GIF" width="600" height="350">
  </section>

  <section id="content">
    <div class="container">
      <div class="left-column">
        <div class="box" id="chur">Box 1</div>
        <div class="box" id="zurich">Box 2</div>
        <div class="box" id="bern">Box 3</div>
      </div>
      <div class="center-column">
        <div class="long-box">
          <p>Hier steht ein längerer Text in einer Box in der Mitte.</p>
        </div>
      </div>
      <div class="right-column">
        <div class="box" id="fribourg">Box 4</div>
        <div class="box" id="chur">Box 5</div>
        <div class="box" id="zurich">Box 6</div>
      </div>
    </div>
  </section>

  <section id="lower-content">
    <div class="container">
      <div class="left-column">
        <div class="textbox" id="fribourg">Text Box 1</div>
        <div class="textbox" id="bern">Text Box 2</div>
        <div class="textbox" id="chur">Text Box 3</div>
      </div>
      <div class="right-column">
        <div class="graphic">

          <!-- Hier wird Ihre Grafik angezeigt -->
          <div style="width: 800px;"><canvas id="standortaktivitaet"></canvas></div>
        </div>
      </div>
    </div>
  </section>

  <div id="blub"></div>

  <footer>
    <p>&copy; 2024 Publibike Spotter. Alle Rechte vorbehalten.</p>
  </footer>

  <script src="script.js"></script>
  <script src="chart.js"></script>
</body>

</html>
